<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Accounting Dashboard | Financial Transaction Manager</title>
    <meta name="description" content="Comprehensive Accounting Dashboard to manage Sales, Purchases, GST Reports, and Business Expenses efficiently. Real-time financial tracking for businesses.">
    <meta name="keywords" content="Accounting Software, GST Billing, Business Finance, Expense Tracker, Sales Report, Purchase Log, Ledger, Vikash Tech">
    <meta name="author" content="Vikash Tech">
    <meta name="robots" content="index, follow">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Accounting & Finance Dashboard">
    <meta property="og:description" content="Track your business sales, purchases, and GST liabilities in one secure place.">
    <meta property="og:url" content="https://yourdomain.com/accounting">
    <meta property="og:image" content="https://yourdomain.com/assets/dashboard-preview.jpg">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Vikash Accounting System",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR"
      },
      "featureList": "GST Reporting, Expense Tracking, Sales Management"
    }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-green: #10b981;
            --primary-green-dark: #059669;
            --primary-green-light: #34d399;
            --secondary-blue: #3b82f6;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --text-light: #94a3b8;
            --bg-white: #ffffff;
            --bg-body: #ecfdf5; 
            --bg-sidebar-start: #020617;
            --bg-sidebar-end: #0b1120;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-dark); 
            display: flex; 
            height: 100vh; 
        }
        
        /* Sidebar Styles */
        .sidebar { 
            width: 260px; 
            min-width: 260px;
            background: linear-gradient(180deg, var(--bg-sidebar-start) 0%, var(--bg-sidebar-start) 40%, var(--bg-sidebar-end) 100%);
            color: #e5e7eb; 
            padding: 24px 12px; 
            display: flex; 
            flex-direction: column; 
            border-right: 1px solid rgba(148, 163, 184, 0.2);
            /* New Transitions */
            transition: all 0.3s ease-in-out;
            overflow: hidden;
            white-space: nowrap;
        }
/* This class will be added via JS to hide sidebar */
        .sidebar.closed {
            width: 0;
            min-width: 0;
            padding-left: 0;
            padding-right: 0;
            opacity: 0;
        }

        /* --- Toggle Button Style --- */
        .btn-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 8px;
            color: var(--text-gray);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 10px; /* Space between toggle and back button */
        }
        .btn-toggle:hover {
            color: var(--primary-green);
            border-color: var(--primary-green);
            background: var(--bg-body);
        }

        .sidebar-brand { 
            padding: 0 12px 30px; 
            font-size: 1.25rem; 
            font-weight: 700; 
            display: flex; 
            gap: 12px; 
            align-items: center; 
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .sidebar ul { list-style: none; }

        .sidebar li { 
            padding: 10px 16px; 
            color: #9ca3af; 
            cursor: pointer; 
            display: flex; 
            gap: 12px; 
            align-items: center;
            border-radius: 10px;
            margin-bottom: 4px;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        /* .sidebar li:hover { 
            background: rgba(255, 255, 255, 0.05); 
            color: white;
            transform: translateX(4px);
        } */

        .sidebar li.active { 
            background: rgba(16, 185, 129, 0.2); 
            color: var(--primary-green-light); 
            box-shadow: 0 0 0 1px rgba(16, 185, 129, 0.4);
        }

        /* Main Content Styles */
        .main-content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto; 
            padding: 24px 32px;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            width: 100%; 
        }

        /* Back Button Style */
        .nav-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--text-gray);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-back:hover {
            color: var(--text-dark);
            border-color: var(--text-light);
            box-shadow: var(--shadow-sm);
            transform: translateX(-2px);
        }

        /* --- UPDATED TABS & SEARCH CONTAINER --- */
        .tabs-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .tabs-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tab-link { 
            padding: 8px 16px; 
            cursor: pointer; 
            background: var(--bg-white); 
            font-weight: 500; 
            color: var(--text-gray); 
            border: 1px solid var(--border-color);
            border-radius: 999px; 
            font-size: 13px;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .tab-link:hover {
            border-color: var(--primary-green);
            color: var(--primary-green-dark);
            background: var(--bg-body);
            transform: translateY(-1px);
        }

        .tab-link.active { 
            background: linear-gradient(135deg, var(--primary-green), var(--primary-green-dark));
            color: var(--bg-white); 
            border-color: transparent;
            box-shadow: var(--shadow-md);
        }

        /* --- SEARCH ENGINE STYLES --- */
        .search-wrapper {
            position: relative;
            max-width: 300px;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px 10px 40px; /* Space for icon */
            border: 1px solid var(--border-color);
            border-radius: 99px;
            outline: none;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            background: white;
        }

        .search-input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 14px;
            pointer-events: none;
        }
        /* --- END SEARCH STYLES --- */

        .display-area { 
            background: var(--bg-white); 
            border-radius: 16px; 
            border: 1px solid var(--border-color); 
            box-shadow: var(--shadow-sm);
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            min-height: 400px; 
        }

        .table-header-box { 
            padding: 20px 24px; 
            border-bottom: 1px solid var(--border-color); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .table-header-box h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        table { width: 100%; border-collapse: collapse; }

        th { 
            background: #f8fafc; 
            color: var(--text-gray); 
            font-size: 12px; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: left; 
            padding: 16px 24px; 
            border-bottom: 1px solid var(--border-color); 
        }

        td { 
            padding: 16px 24px; 
            border-bottom: 1px solid var(--border-color); 
            font-size: 14px; 
            color: var(--text-dark);
        }
        
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: var(--bg-body); }

        .badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; display: inline-block; }
        .badge-paid { background: #d1fae5; color: #047857; } 
        .badge-pending { background: #fff7ed; color: #c2410c; border: 1px solid #ffedd5; }
        .badge-filed { background: #eff6ff; color: #1d4ed8; border: 1px solid #dbeafe; }
        .badge-debited { background: #fef2f2; color: #b91c1c; border: 1px solid #fee2e2; }
        .badge-credited { background: #d1fae5; color: #047857; border: 1px solid #a7f3d0; }

        /* Pagination Styles */
        .pagination-container {
            padding: 15px 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
            margin-top: auto; 
        }

        .page-info { font-size: 13px; color: var(--text-gray); font-weight: 500; }
        .pagination-controls { display: flex; gap: 8px; }
        
        .page-btn {
            padding: 6px 14px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            color: var(--text-dark);
            transition: all 0.2s;
        }
        .page-btn:hover:not(:disabled) { border-color: var(--primary-green); color: var(--primary-green-dark); }
        .page-btn:disabled { opacity: 0.5; cursor: not-allowed; background: #f1f5f9; }

        /* Mobile Sidebar & Icons */
        .icon-mobile { display: none; }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 1000;
                transform: translateX(-100%);
            }
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            .icon-desktop { display: none; }
            .icon-mobile { display: inline-block !important; }

            .sidebar-close-btn {
                display: block !important;
            }
        }

        .sidebar-close-btn {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            margin-left: auto;
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="sidebar-brand">
        <div style="display: flex; align-items: center; gap: 12px;">
            <i class="fa-solid fa-file-invoice-dollar" style="color:var(--primary-green);"></i> Accounting
        </div>
        <button id="sidebarCloseBtn" class="sidebar-close-btn">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <ul>
        <li class="active"><i class="fa-solid fa-house"></i> Dashboard</li>
    </ul>
</aside>

<main class="main-content">
    <div class="container">
        
        <div class="nav-header">

           <div class="nav-header">
            <button id="sidebarToggle" class="btn-toggle" title="Toggle Sidebar">
                <i class="fa-solid fa-table-columns icon-desktop"></i>
                <i class="fa-solid fa-bars icon-mobile"></i>
            </button>

            <button onclick="window.history.back()" class="btn-back">
                <i class="fa-solid fa-arrow-left"></i> Go Back
            </button>
        </div>
        </div>

        <div class="tabs-container">
            <div class="tabs-list">
                <button class="tab-link active" onclick="loadData('all', event)">All Transactions</button>
                <button class="tab-link" onclick="loadData('sales', event)">Sales</button>
                <button class="tab-link" onclick="loadData('purchase', event)">Purchase</button>
                <button class="tab-link" onclick="loadData('gst', event)">GST</button>
                <button class="tab-link" onclick="loadData('expenses', event)">Expenses</button>
            </div>

            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search invoices, names, amounts..." onkeyup="handleSearch()">
            </div>
        </div>

        <div class="display-area">
            <div class="table-header-box">
                <h3 id="table-title">All Transactions Details</h3>
                <span id="total-val" style="font-weight: 700; color: var(--primary-green); font-size: 18px;">Total: ₹0</span>
            </div>
            
            <div style="overflow-x: auto;">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>ID</th>
                            <th>Entity</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>

            <div class="pagination-container" id="pagination-wrapper" style="display: none;">
                <div class="page-info" id="page-info-text">Showing 1-10 of 50</div>
                <div class="pagination-controls">
                    <button class="page-btn" id="btn-prev" onclick="changePage(-1)">Previous</button>
                    <button class="page-btn" id="btn-next" onclick="changePage(1)">Next</button>
                </div>
            </div>

        </div>
    </div>
</main>

<script>
const API_BASE_URL = 'http://localhost:5000/api';

// --- Pagination Configuration ---
const ROWS_PER_PAGE = 10;
let currentPage = 1;

// "activeTabFullData" holds all data for the current tab (for searching)
// "currentFilteredData" holds the data currently being shown (after search/filter)
let activeTabFullData = []; 
let currentFilteredData = []; 

// Global Data Storage
let dbData = {
    sales: [],
    purchase: [],
    expenses: [],
    gst: [],
    cashbook: []
};

async function init() {
    await fetchAllData();
    loadData('all', { currentTarget: document.querySelector('.tab-link.active') });
}

async function fetchAllData() {
    try {
        // 1. SALES
        const resBill = await fetch(`${API_BASE_URL}/bill`);
        const dataBill = await resBill.json();
        if (dataBill.success) {
            dbData.sales = dataBill.bills.map(b => ({
                id: b.invoiceNo,
                entity: b.patientName || 'Customer',
                amount: b.grandTotal,
                status: 'Paid',
                date: new Date(b.createdAt).toLocaleDateString('en-IN'),
                category: 'Sales'
            }));
        }

        // 2. PURCHASE
        const resPur = await fetch(`${API_BASE_URL}/purchase`);
        const dataPur = await resPur.json();
        if (Array.isArray(dataPur)) {
            dbData.purchase = dataPur.map(p => ({
                id: p.bill || 'PUR-NA',
                entity: p.vendor,
                amount: p.total,
                status: 'Paid',
                date: new Date(p.date).toLocaleDateString('en-IN'),
                category: 'Purchase'
            }));
            dbData.gst = dataPur.filter(p => p.gstAmount > 0).map(p => ({
                id: `GST-${p.bill}`,
                entity: 'Input Tax (Purchase)',
                amount: p.gstAmount,
                status: 'Filed',
                date: new Date(p.date).toLocaleDateString('en-IN'),
                category: 'GST'
            }));
        }

        // 3. EXPENSES
        try {
            const resExp = await fetch(`${API_BASE_URL}/expense`);
            const dataExp = await resExp.json();
            const expenses = Array.isArray(dataExp) ? dataExp : (dataExp.data || []);
            dbData.expenses = expenses.map(e => ({
                id: (e._id || '').substring(0, 6).toUpperCase(),
                entity: e.title || e.category || 'Expense',
                amount: e.amount,
                status: 'Paid',
                date: new Date(e.date || e.createdAt).toLocaleDateString('en-IN'),
                category: 'Expenses'
            }));
        } catch (e) { console.warn("Expense API not ready"); }

        // 4. CASHBOOK
        try {
            const resCash = await fetch(`${API_BASE_URL}/cashbook`);
            const dataCash = await resCash.json();
            const cash = Array.isArray(dataCash) ? dataCash : (dataCash.data || []);
            dbData.cashbook = cash.map(c => ({
                id: (c._id || '').substring(0, 6).toUpperCase(),
                entity: c.description || 'Entry',
                amount: c.amount,
                status: c.type === 'Credit' ? 'Credited' : 'Debited',
                date: new Date(c.date || c.createdAt).toLocaleDateString('en-IN'),
                category: 'Cashbook'
            }));
        } catch (e) { console.warn("Cashbook API not ready"); }

    } catch (error) {
        console.error("Error fetching data:", error);
        console.log("Using Empty Data for safety");
    }
}

function loadData(tabName, event) {
    // 1. Update UI Buttons
    document.querySelectorAll('.tab-link').forEach(btn => btn.classList.remove('active'));
    if(event && event.currentTarget) event.currentTarget.classList.add('active');
    
    document.getElementById('table-title').innerText = tabName.charAt(0).toUpperCase() + tabName.slice(1) + " Details";
    
    // 2. Clear Search Input on Tab Change
    document.getElementById('searchInput').value = '';

    // 3. Select Data Source
    let sourceData = [];
    if (tabName === 'all') {
        sourceData = [...dbData.sales, ...dbData.purchase, ...dbData.expenses, ...dbData.gst, ...dbData.cashbook];
    } else {
        sourceData = dbData[tabName] || [];
    }
    
    // 4. Update State
    activeTabFullData = sourceData;  // Store full list for searching
    currentFilteredData = sourceData; // Initially, filtered list is same as full list
    currentPage = 1;

    renderTable(); 
    calculateTotal(currentFilteredData); 
}

function handleSearch() {
    const query = document.getElementById('searchInput').value.toLowerCase().trim();
    
    if (!query) {
        // If search is empty, show all data for current tab
        currentFilteredData = activeTabFullData;
    } else {
        // Filter based on ID, Entity (Name), Amount, or Date
        currentFilteredData = activeTabFullData.filter(item => 
            (item.entity && item.entity.toLowerCase().includes(query)) ||
            (item.id && item.id.toLowerCase().includes(query)) ||
            (item.amount && item.amount.toString().includes(query)) ||
            (item.date && item.date.includes(query))
        );
    }

    // Reset to first page of results
    currentPage = 1;
    renderTable();
    
    // Recalculate total for search results
    calculateTotal(currentFilteredData);
}

function renderTable() {
    const body = document.getElementById('table-body');
    const paginationWrapper = document.getElementById('pagination-wrapper');
    body.innerHTML = '';

    if (currentFilteredData.length === 0) {
        body.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 40px; color: var(--text-gray);">No matching records found.</td></tr>';
        paginationWrapper.style.display = 'none';
        return;
    }

    const totalItems = currentFilteredData.length;
    const totalPages = Math.ceil(totalItems / ROWS_PER_PAGE);
    const startIndex = (currentPage - 1) * ROWS_PER_PAGE;
    const endIndex = Math.min(startIndex + ROWS_PER_PAGE, totalItems);
    const pageData = currentFilteredData.slice(startIndex, endIndex);

    pageData.forEach(item => {
        let tr = document.createElement('tr');
        const amtStr = "₹" + (parseFloat(item.amount) || 0).toLocaleString('en-IN', {minimumFractionDigits: 2});
        tr.innerHTML = `
            <td style="font-weight:500;">${item.category}</td>
            <td style="color:var(--secondary-blue); font-family:monospace; font-weight:600;">${item.id}</td>
            <td>${item.entity}</td>
            <td style="color:var(--primary-green-dark); font-weight:600;">${amtStr}</td>
            <td><span class="badge badge-${(item.status||'').toLowerCase()}">${item.status}</span></td>
            <td style="color:var(--text-gray); font-size:13px;">${item.date}</td>
        `;
        body.appendChild(tr);
    });

    paginationWrapper.style.display = 'flex';
    document.getElementById('page-info-text').innerText = `Showing ${startIndex + 1}-${endIndex} of ${totalItems}`;
    
    const btnPrev = document.getElementById('btn-prev');
    const btnNext = document.getElementById('btn-next');
    btnPrev.disabled = currentPage === 1;
    btnNext.disabled = currentPage === totalPages || totalPages === 0;
}

function changePage(direction) {
    currentPage += direction;
    renderTable();
}

function calculateTotal(data) {
    let total = data.reduce((sum, item) => sum + (parseFloat(item.amount) || 0), 0);
    document.getElementById('total-val').innerText = "Total: ₹" + total.toLocaleString('en-IN', {minimumFractionDigits: 2});
}

// --- Sidebar Toggle Logic ---
document.getElementById('sidebarToggle').addEventListener('click', function() {
    const sidebar = document.querySelector('.sidebar');
    if (window.innerWidth <= 768) {
        sidebar.classList.toggle('mobile-open');
    } else {
        sidebar.classList.toggle('closed');
    }
});

// --- Sidebar Close Logic (Mobile) ---
document.getElementById('sidebarCloseBtn').addEventListener('click', function() {
    document.querySelector('.sidebar').classList.remove('mobile-open');
});

window.onload = init;
</script>
</body>
</html>
